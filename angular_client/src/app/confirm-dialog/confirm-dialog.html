<div class="all-background" style="color: red;">
  <h1 md-dialog-title>Confirm</h1>
  <div md-dialog-content>{{confirmMessage}}</div>
</div>
<div md-dialog-actions>
  <button class="btn btn-primary" md-button (click)="dialogRef.close(true)">Confirm</button>
  <button class="btn btn-danger" md-button (click)="dialogRef.close(false)">Cancel</button>
</div>

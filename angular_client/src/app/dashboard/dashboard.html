<form action="">
  <table class="table table-bordered table-hover">
    <thead >
      <tr>
        <th class="week-day">Mon</th>
        <th class="week-day">Tue</th>
        <th class="week-day">Wed</th>
        <th class="week-day">Thu</th>
        <th class="week-day">Fri</th>
        <th class="spe-day">Sat</th>
        <th class="spe-day">Sun</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trAr of trArr; let a = index;">
        <td (click)="timeSheet()" *ngFor="let tdAr of tdArr; let i = index;" [ngClass]="(i <5)?'week-day':'spe-day'">{{days[a * 7 + i]}}{{i}}</td>
      </tr>
    </tbody>
    </table>
    <button class="btn btn-info" (click)="nextBackMonth('prev')">
        Pre
    </button>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" (dateChange)="changeMonth($event)" [(ngModel)]="currentTime" [formControl]="monthPicker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" ></mat-datepicker>
    </mat-form-field>
    <button class="btn btn-info" (click)="nextBackMonth('next')">
      Next
    </button>
</form>
<style>
  .week-day{
    background-color: greenyellow;
  }
  .spe-day{
    background-color: rgb(255, 196, 0);
  }
</style>
